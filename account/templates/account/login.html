<!DOCTYPE html>
<html lang="en">
<!-- Default form login -->
<form class="text-center border border-light p-5" method="POST">

	<h1>Log in</h1>
	{% csrf_token %}

	{% for field in form %}
	<!-- Email -->

	{{ field.label_tag }}
	{{field}}<br><br>

	{% endfor %}

	<!-- Email -->

	<!-- Sign in button -->
	<button type="submit">Log In Here</button>

	<!-- Register -->
	<p>Not a member?
		<a href="{% url 'signup' %}">Register</a>
	</p>

</form>
<!-- Default form login -->

</body>

</html>
